<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/f2.avif') no-repeat center center;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            margin-top: 50px; /* Increased space at the top */
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #d3011c;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%; /* Ensures inputs and button have the same width */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box; /* Prevents inputs from overflowing */
        }
        input {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d3011c;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            padding: 14px; /* Ensures button is a bit larger for better contrast */
        }
        button:hover {
            background-color: #b20016;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-top: 20px;
            color: #d3011c;
            font-size: 16px;
        }
        a {
            color: #d3011c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/msu2.png" alt="MSU Logo" class="logo">
        <form action="/register" method="POST" onsubmit="return validatePassword()">
            <div>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            </div>
            <div>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br>
            </div>
            <div class="error" id="errorMessage"></div>
            <button type="submit">REGISTER</button>
        </form>
        <p>Already have an account? <a href="/login">Click here to login!</a></p>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match. Please try again.";
                return false; // Prevent form submission
            }

            errorMessage.textContent = ""; // Clear error message if passwords match
            return true; // Allow form submission
        }
    </script>
</body>
</html>
