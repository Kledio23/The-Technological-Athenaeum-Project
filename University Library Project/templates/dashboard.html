<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSU Library Hub Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 1) 100%), url('static/librarybg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: black;
        }
        header { 
            background-color: #a30016;
            padding: 20px;
            color: white;
            position: relative;
            text-align: center;
        }
        .header-content img {
            margin: 0 10px;
            border: 10px solid white;
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
            width: 100%;
            height: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: #a30016;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="static/msu.png" alt="msu logo">
        </div>
        <h1>Welcome to the Montclair State University Library Hub, {{ username }}!</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </header>
    <div class="container">
        <h2>Select an option:</h2>
        <a href="/catalog"><button>Search for Books</button></a>
        <a href="/my-books"><button>My Books</button></a>
        <a href="/notifications"><button>Notifications</button></a>
        <a href="/upcoming-events"><button>Upcoming Events</button></a>
        <a href="/account"><button>Manage Account</button></a>
    </div>
</body>
</html>
