<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/f2.avif') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            margin-top: -30px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #d3011c;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        input, button {
            padding: 12px; /* Reduced padding for thinner input fields */
            margin: 10px 0;
            width: 100%; /* Ensure inputs are as wide as the button */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box; /* Prevent inputs from overflowing */
        }
        input {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d3011c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            padding: 14px; /* Ensures button is a bit larger for better contrast */
        }
        button:hover {
            background-color: #b20016;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-top: 20px;
            color: #d3011c;
            font-size: 16px;
        }
        a {
            color: #d3011c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/msu2.png" alt="MSU Logo" class="logo">
        <div class="title">Library Login</div>
        {% if error %}
        <div style="color: red; margin-bottom: 10px; font-size: 16px;">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>        
        </form>
        <p>Don't have an account? <a href="/register">REGISTER</a></p>
    </div>
</body>
</html>
