<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a30016;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #a30016;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #7a0015;
        }

        .account-info {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #a30016;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #7a0015;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Your Account</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Dashboard</h3>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('catalog') }}">Catalog</a>
            <a href="{{ url_for('my_books') }}">My Books</a>
            <a href="{{ url_for('notifications') }}">Notifications</a>
            <a href="{{ url_for('upcoming_events') }}">Upcoming Events</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <div class="account-info">
            <h2>Account Settings</h2>
            <p>Manage your account settings here. You can change your password or update other details.</p>
            <a href="{{ url_for('edit_account') }}" class="btn">Change Password</a>
        </div>
    </div>

</body>
</html>
